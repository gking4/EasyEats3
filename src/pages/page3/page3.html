<ion-header>

  <ion-navbar>
    <ion-title>Page3</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label>Hamburgers</ion-label>
          <ion-checkbox [(ngModel)]="Hamburgers"></ion-checkbox>
        </ion-item>
      
        <ion-item>
          <ion-label>Pizza</ion-label>
          <ion-checkbox [(ngModel)]="Pizza" disabled="true"></ion-checkbox>
        </ion-item>
      
        <ion-item>
          <ion-label>Italian</ion-label>
          <ion-checkbox [(ngModel)]="Italian"></ion-checkbox>
        </ion-item>

        <ion-item>
          <ion-label>Mexican</ion-label>
          <ion-checkbox [(ngModel)]="Mexican"></ion-checkbox>
        </ion-item>
      
      </ion-list>
      

</ion-content>
